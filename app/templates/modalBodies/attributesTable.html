<div ng-controller="attributeController" class="container-fluid text-center">
   <table style="margin: auto auto">
      <tr ng-repeat="a in attributes track by $index">
         <td style="padding: 5px">{{a.name}}</td>
         <td style="padding: 5px"><input type="text" class="form-control" ng-model="model[$index].value" value="a.value"></td>
      </tr>
   </table>
   <hr/>
   <button class="btn btn-default pull-right" ng-click="dismissGeometry()">Cancel</button>
   <button class="btn btn-default pull-right" ng-click="saveGeometry()">Save</button>
</div>
