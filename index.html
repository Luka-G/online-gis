<!doctype html>

<html lang="en" ng-app="onlineGIS">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OnlineGIS</title>
    <meta name="description" content="Simple online GIS" />
    <meta name="author" content="Luka Glusica" />

    <!-- RESET STYLE -->
    <link rel="stylesheet" href="app/reset.css" />

    <!--BOWER PACKAGES - STYLE -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" />

    <!-- STYLE -->
    <link rel="stylesheet" href="app/style/bootstrap-override.css" />
    <link rel="stylesheet" href="app/app.css" />
    <link rel="stylesheet" href="app/style/modal.css" />
    <link rel="stylesheet" href="app/style/layers.css" />
    <link rel="stylesheet" href="app/style/tools.css" />
    <link rel="stylesheet" href="app/style/pageslide.css" />


    <!-- BOWER PACKAGES - LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://openlayers.org/en/v4.2.0/build/ol.js"></script>
    <script src="bower_components/angular-pageslide-directive/dist/angular-pageslide-directive.js"></script>
</head>

<body ng-controller="appController" cursor-handler>
    <!-- MAP CONTAINER -->
    <div id="map" class="map"></div>

    <!-- LAYER CONTAINER -->
    <div ng-include="'app/templates/layers.html'"></div>

    <!-- TOOLS CONTAINER -->
    <div ng-include="'app/templates/tools.html'"></div>

    <!-- PAGESLIDE DIRECTIVE -->
    <div ng-controller="pageslideController">
        <pageslide ps-open="sliderOpen" ps-side="right" ps-container="map" ps-class="pageslide-custom" ps-click-outside="false">
           <div></div>
           <div ng-include="'app/templates/pageslideData.html'"></div>
        </pageslide>
    </div>
    <!-- // Configuration
   ps-side (optional) = Where the panel should appear (right,left,top,bottom), if empty defaults to "right"
   ps-container (optional) = custom CSS ID selector to which the slider div appends (e.g: <div id='myDiv'/> -> ps-container="myDiv")
   ps-body-class (optional) = if true adds a class on the container body reflecting the state of the pageslide

   // Interaction
   ps-open (optional) = Boolean true/false used to open and close the panel (optional)
   ps-auto-close (optional) = true if you want the panel to close on location change
   ps-key-listener (optional) = close the sidebar with the ESC key (defaults to false)
   ps-click-outside (optional) = close the sidebar by clicking outside (defaults to true)
   ps-push (optional) = push the main body to show the panel (defaults to false)

   // Style
   ps-class (optional) = The class for the pageslide (default: "ng-pageslide")
   ps-speed (optional) = The speed of the transition (optional)
   ps-size (optional) = desired height/width of panel (defaults to 300px)
   ps-zindex (optional) = desired z-index (defaults to 1000) -->


    <!-- ATTRIBUTE MODAL TRIGGER -->
    <div custom-modal custom-modal-title="Fill attribute fields" custom-modal-body-template="app/templates/modalBodies/attributesTable.html" custom-modal-listener="geometry:drawend"></div>

    <!-- DELETE FEATURE MODAL TRIGGER -->
    <div custom-modal custom-modal-title="Remove feature" custom-modal-body-template="app/templates/modalBodies/deleteFeature.html" custom-modal-listener="geometry:delete"></div>

    <!-- SCRIPTS -->
    <!-- MODULES -->
    <script src="app/app.js"></script>

    <!-- CONTROLLERS -->
    <script src="app/appController.js"></script>
    <script src="app/controllers/modalInstanceCtrl.js"></script>
    <script src="app/controllers/layerController.js"></script>
    <script src="app/controllers/newLayerController.js"></script>
    <script src="app/controllers/deleteLayerController.js"></script>
    <script src="app/controllers/toolsController.js"></script>
    <script src="app/controllers/attributeController.js"></script>
    <script src="app/controllers/deleteFeatureController.js"></script>
    <script src="app/controllers/pageslideController.js"></script>

    <!-- SERVICES -->
    <script src="app/services/api.js"></script>
    <script src="app/services/map.js"></script>
    <script src="app/services/geometry.js"></script>

    <!-- DIRECTIVES -->
    <script src="app/directives/customModal.js"></script>
    <script src="app/directives/cursorHandler.js"></script>
    <script src="app/directives/escapeKeyHandler.js"></script>
</body>

</html>
