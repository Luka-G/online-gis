<!doctype html>

<html lang="en" ng-app="onlineGIS">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OnlineGIS</title>
    <meta name="description" content="Simple online GIS" />
    <meta name="author" content="Luka Glusica" />

    <!-- RESET STYLE -->
    <link rel="stylesheet" href="app/reset.css" />

    <!--BOWER PACKAGES - STYLE -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/ol4/ol.css" />

    <!-- STYLE -->
    <link rel="stylesheet" href="app/style/bootstrap-override.css" />
    <link rel="stylesheet" href="app/app.css" />
    <link rel="stylesheet" href="app/style/modal.css" />
    <link rel="stylesheet" href="app/style/layers.css" />
    <link rel="stylesheet" href="app/style/tools.css" />

    <!-- BOWER PACKAGES - LIBRARIES -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ol4/ol-debug.js"></script>
</head>

<body ng-controller="appController" cursor-handler>
    <!-- MAP CONTAINER -->
    <div id="map" class="map"></div>

    <!-- LAYER CONTAINER -->
    <div ng-include="'app/templates/layers.html'"></div>

    <!-- TOOLS CONTAINER -->
    <div ng-include="'app/templates/tools.html'"></div>

    <!-- ATTRIBUTE MODAL TRIGGER -->
    <div custom-modal custom-modal-title="Fill attribute fields" custom-modal-body-template="app/templates/modalBodies/attributesTable.html" custom-modal-listener="geometry:drawend"></div>

    <!-- DELETE FEATURE MODAL TRIGGER -->
    <div custom-modal custom-modal-title="Remove feature" custom-modal-body-template="app/templates/modalBodies/deleteFeature.html" custom-modal-listener="geometry:delete"></div>

    <!-- SCRIPTS -->
    <!-- MODULES -->
    <script src="app/app.js"></script>

    <!-- CONTROLLERS -->
    <script src="app/appController.js"></script>
    <script src="app/controllers/modalInstanceCtrl.js"></script>
    <script src="app/controllers/layerController.js"></script>
    <script src="app/controllers/newLayerController.js"></script>
    <script src="app/controllers/deleteLayerController.js"></script>
    <script src="app/controllers/toolsController.js"></script>
    <script src="app/controllers/attributeController.js"></script>
    <script src="app/controllers/deleteFeatureController.js"></script>

    <!-- SERVICES -->
    <script src="app/services/api.js"></script>
    <script src="app/services/map.js"></script>
    <script src="app/services/geometry.js"></script>

    <!-- DIRECTIVES -->
    <script src="app/directives/customModal.js"></script>
    <script src="app/directives/cursorHandler.js"></script>
</body>

</html>
